name: Deploy Web

on:
  push:
	branches:
	  - main

jobs:
  deploy:
	runs-on: ubuntu-latest
	steps:
	  - name: Checkout repository
		uses: actions/checkout@v4

	  - name: Setup Node.js
		uses: actions/setup-node@v4
		with:
		  node-version: '18'

	  - name: Install dependencies
		run: npm ci

	  - name: Build
		run: npm run build --if-present

