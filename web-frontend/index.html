<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Pharmacy Tracker</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <script defer src="app.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
  <div id="app">
    <section class="hero">
      <div class="hero-bg"></div>
      <div class="hero-content">
        <img src="https://cdn-icons-png.flaticon.com/512/2965/2965567.png" alt="Pharmacy Logo" class="hero-logo" />
        <h1>Pharmacy Tracker Africa</h1>
        <p class="hero-tagline">Find, register, and explore pharmacies across East Africa.<br>Beautiful, fast, and always up-to-date.</p>
        <div class="hero-cta">
          <button id="hero-search" class="btn primary">Search Pharmacies</button>
          <button id="hero-list" class="btn ghost">View All</button>
        </div>
      </div>
    </section>
    <header class="topbar">
      <div class="brand">Pharmacy Tracker</div>
      <nav class="nav">
        <button id="btn-find" class="nav-btn active">Find</button>
        <button id="btn-register" class="nav-btn">Register</button>
        <button id="btn-list" class="nav-btn">All Pharmacies <span id="badge" class="badge">0</span></button>
      </nav>
      <div class="search-wrap">
        <input id="search" placeholder="Search pharmacies..." />
        <label for="country-filter" class="visually-hidden">Filter by Country</label>
        <select id="country-filter" class="filter-select" title="Filter by Country">
          <option value="">All Countries</option>
          <option value="Uganda">Uganda</option>
          <option value="Kenya">Kenya</option>
          <option value="Tanzania">Tanzania</option>
          <option value="Rwanda">Rwanda</option>
          <option value="Burundi">Burundi</option>
          <option value="South Sudan">South Sudan</option>
          <option value="Ethiopia">Ethiopia</option>
        </select>
      </div>
    </header>

    <main class="container">
      <section id="find-section" class="panel active">
        <div class="split">
          <div class="left">
            <div id="map" class="map"></div>
          </div>
          <div class="right">
            <div id="slideshow" class="slideshow"></div>
            <div id="nearby" class="list"></div>
          </div>
        </div>
      </section>

      <section id="register-section" class="panel">
        <div class="card form-card">
          <h2>Register Pharmacy</h2>
          <form id="register-form">
            <label>Name<input name="name" required /></label>
            <label>Address<input name="address" /></label>
            <label>Phone<input name="phone" /></label>
            <label>Country
              <select name="country" required>
                <option value="Uganda">Uganda</option>
                <option value="Kenya">Kenya</option>
                <option value="Tanzania">Tanzania</option>
                <option value="Rwanda">Rwanda</option>
                <option value="Burundi">Burundi</option>
                <option value="South Sudan">South Sudan</option>
                <option value="Ethiopia">Ethiopia</option>
              </select>
            </label>
            <div class="row">
              <button type="submit" class="btn primary">Register</button>
              <button type="button" id="reset-form" class="btn ghost">Reset</button>
            </div>
          </form>
        </div>
      </section>

      <section id="list-section" class="panel">
        <div class="card">
          <h2>All Pharmacies</h2>
          <div id="list" class="list"></div>
        </div>
      </section>
    </main>

    <div id="modal" class="modal hidden">
      <div class="modal-content">
        <button id="modal-close" class="modal-close">×</button>
        <div id="modal-body"></div>
      </div>
    </div>

    <footer class="footer">© Pharmacy Tracker Africa</footer>
  </div>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</body>
</html>
